<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 250px;
        height: 250px;
        margin: 40px auto;
        overflow: hidden;
      }

      .figure-2 {
        display: none;
      }
      .box:hover .figure-1 {
        display: none;
      }
      .box:hover .figure-2 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <figure class="figure-1">
        <img
          src="https://preview.colorlib.com/theme/akame/img/bg-img/5.jpg.webp"
          alt=""
          width="250"
          height="250"
        />
        <figcaption>image1</figcaption>
      </figure>
      <figure class="figure-2">
        <img
          src="https://preview.colorlib.com/theme/akame/img/bg-img/6.jpg"
          alt=""
          width="250"
          height="250"
        />
        <figcaption>image2</figcaption>
      </figure>
    </div>
  </body>
</html>
