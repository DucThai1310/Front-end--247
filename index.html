    - Headings and paragraphs: h1->h6, p, pre, blockquote,address,..

  -->
  <body>
    <h1>Các thẻ block</h1>
    <p>p</p>
    <h1>Headings 1</h1>

    <h4>Headings 4</h4>
    <h5>Headings 5</h5>
    <h6>Headings 6</h6>
    <h1>Các thẻ inline</h1>

    <b>b</b>

    <br />
